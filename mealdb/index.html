<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meal DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <!-- search area -->
    <h1 class="text-center">Search Meal</h1>
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="SearchArea" type="text" class="form-control" placeholder="Recipient's username"
            aria-label="Recipient's username" aria-describedby="basic-addon2">
        <span id='searchBtn' class="input-group-text" id="basic-addon2">Search Food</span>
    </div>
    <!-- search area END -->
    <!-- SPINNER  -->
    <div class="m-5 w-25 mx-auto">
        <div id="spinner" class="ml-5 spinner-border d-none" role="status">
        </div>
    </div>
    <!-- SPINNER End -->
    <!-- empty search warning -->
    <div id="emptyValue">

    </div>
    <!-- empty search warning -->
    <!-- singleFood -->
    <div id="singleCard" class=" mx-auto w-25 m-5" style="width: 18rem;">

    </div>
    <!-- singleFood END -->
    <!-- display all food [ displaySearchFood function ] -->
    <div class="container">
        <div id="dispalyFood" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
    </div>
    <!-- display all food [ displaySearchFood function ] END -->
    <!-- bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- <script src="./app.js"></script> -->
    <script src="./asyncAwait.js"></script>
</body>

</html>
